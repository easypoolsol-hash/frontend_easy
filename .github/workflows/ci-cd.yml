name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'doc_new/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
  pull_request:
    branches: [ master, main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'doc_new/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'

permissions:
  contents: read
  checks: write

env:
  FIREBASE_PROJECT_ID: easypool-30af3

jobs:
  # ============================================================================
  # DECISION HEAD: Route to correct deployment path
  # ============================================================================
  decide:
    name: ðŸŽ¯ Decide
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.route.outputs.should_deploy }}
      deploy_develop: ${{ steps.route.outputs.deploy_develop }}
      deploy_staging: ${{ steps.route.outputs.deploy_staging }}
      deploy_production: ${{ steps.route.outputs.deploy_production }}
    steps:
      - name: Route workflow
        id: route
        run: |
          echo "# ðŸŽ¯ Routing Decision" >> $GITHUB_STEP_SUMMARY

          # Initialize
          SHOULD_DEPLOY=false
          DEPLOY_DEVELOP=false
          DEPLOY_STAGING=false
          DEPLOY_PRODUCTION=false

          # PR: validate only
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "## ðŸ” PR VALIDATION" >> $GITHUB_STEP_SUMMARY
            SHOULD_DEPLOY=false

          # develop: deploy to develop site
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "## ðŸŸ¡ DEVELOP â†’ dev.easypool.in" >> $GITHUB_STEP_SUMMARY
            SHOULD_DEPLOY=true
            DEPLOY_DEVELOP=true

          # master: deploy to staging site
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "## ðŸŸ  STAGING â†’ stage.easypool.in" >> $GITHUB_STEP_SUMMARY
            SHOULD_DEPLOY=true
            DEPLOY_STAGING=true

          # v* tag: deploy to production
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "## ðŸ”´ PRODUCTION â†’ easypool.in" >> $GITHUB_STEP_SUMMARY
            SHOULD_DEPLOY=true
            DEPLOY_PRODUCTION=true
          fi

          # Set outputs
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "deploy_develop=$DEPLOY_DEVELOP" >> $GITHUB_OUTPUT
          echo "deploy_staging=$DEPLOY_STAGING" >> $GITHUB_OUTPUT
          echo "deploy_production=$DEPLOY_PRODUCTION" >> $GITHUB_OUTPUT

  # ============================================================================
  # PATH INDICATORS: Visual indication of active path
  # ============================================================================

  path-develop:
    name: ðŸŸ¡ DEVELOP PATH
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.deploy_develop == 'true'
    steps:
      - run: echo "âœ… Deploying to DEVELOP (dev.easypool.in)"

  path-staging:
    name: ðŸŸ  STAGING PATH
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.deploy_staging == 'true'
    steps:
      - run: echo "âœ… Deploying to STAGING (stage.easypool.in)"

  path-production:
    name: ðŸ”´ PRODUCTION PATH
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.deploy_production == 'true'
    steps:
      - run: echo "âœ… Deploying to PRODUCTION (easypool.in)"

  path-pr:
    name: ðŸ” PR VALIDATION
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "âœ… Pull Request validation (no deployment)"

  # ============================================================================
  # SINGLE FLOW: Quality â†’ Build (runs once for all paths)
  # ============================================================================

  quality:
    name: âš¡ Quality
    runs-on: ubuntu-latest
    needs: [decide]
    if: needs.decide.outputs.should_deploy == 'true' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - uses: ./.github/actions/quality-check
        with:
          fail-on-warnings: 'true'

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality]
    if: needs.decide.outputs.should_deploy == 'true' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - uses: ./.github/actions/build-web

  # ============================================================================
  # THREE DEPLOY BRANCHES: Only one runs based on path
  # ============================================================================

  deploy-develop:
    name: ðŸŸ¡ Deploy to Develop
    runs-on: ubuntu-latest
    needs: [decide, build]
    if: needs.decide.outputs.deploy_develop == 'true'
    environment:
      name: develop
      url: https://dev.easypool.in
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-firebase
        with:
          site: easypool-develop
          target: develop
          firebase-token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASYPOOL_30AF3 }}
          project-id: ${{ env.FIREBASE_PROJECT_ID }}
          build-artifact: web-build-${{ github.sha }}

      - run: echo "# ðŸŸ¡ DEVELOP DEPLOYED" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: ðŸŸ  Deploy to Staging
    runs-on: ubuntu-latest
    needs: [decide, build]
    if: needs.decide.outputs.deploy_staging == 'true'
    environment:
      name: staging
      url: https://stage.easypool.in
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-firebase
        with:
          site: easypool-staging
          target: staging
          firebase-token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASYPOOL_30AF3 }}
          project-id: ${{ env.FIREBASE_PROJECT_ID }}
          build-artifact: web-build-${{ github.sha }}

      - run: echo "# ðŸŸ  STAGING DEPLOYED" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: ðŸ”´ Deploy to Production
    runs-on: ubuntu-latest
    needs: [decide, build]
    if: needs.decide.outputs.deploy_production == 'true'
    environment:
      name: production
      url: https://easypool.in
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-firebase
        with:
          site: easypool-30af3
          target: live
          firebase-token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASYPOOL_30AF3 }}
          project-id: ${{ env.FIREBASE_PROJECT_ID }}
          build-artifact: web-build-${{ github.sha }}

      - run: |
          echo "# ðŸ”´ PRODUCTION DEPLOYED" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
