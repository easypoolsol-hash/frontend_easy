name: CI Pipeline (Improved)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/manishasaraf57-dot/frontend_easy
  FLUTTER_VERSION: '3.35.6'

jobs:
  # ============================================================================
  # STAGE 1: QUALITY CHECKS (Verify pre-generated files exist)
  # ============================================================================
  quality:
    name: Quality (Verify SSOT)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verify pre-generated API client exists (no Flutter needed)
      - name: Verify pre-generated API client
        run: |
          if [ ! -d packages/frontend_easy_api ]; then
            echo "ERROR: packages/frontend_easy_api not found!"
            echo "Run backend pre-commit hook: git commit in backend_easy"
            exit 1
          fi
          if [ ! -f packages/frontend_easy_api/lib/src/serializers.g.dart ]; then
            echo "ERROR: .g.dart files missing!"
            echo "Run backend pre-commit hook to regenerate"
            exit 1
          fi
          echo "✅ Pre-generated API client verified"

  # ============================================================================
  # STAGE 2: DOCKER BUILD (All testing happens in Docker)
  # ============================================================================

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      # Verify pre-generated API client exists (created by backend hook)
      - name: Verify pre-generated API client
        run: |
          if [ ! -d packages/frontend_easy_api ]; then
            echo "ERROR: packages/frontend_easy_api not found!"
            echo "Run backend pre-commit hook to regenerate: git commit in backend_easy"
            exit 1
          fi
          if [ ! -f packages/frontend_easy_api/lib/src/serializers.g.dart ]; then
            echo "ERROR: .g.dart files not found in API package!"
            echo "Run backend pre-commit hook to regenerate with build_runner"
            exit 1
          fi
          echo "✅ Pre-generated API client found with .g.dart files"

      # Build image (copies pre-generated files)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar

  # ============================================================================
  # STAGE 4: TEST IMAGE (Smoke Test)
  # ============================================================================
  test-image:
    name: Test Image (Smoke)
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/image.tar

      - name: Run smoke test
        run: |
          # Start container
          docker run -d --name smoke-test -p 8080:80 \
            ${{ env.IMAGE_NAME }}:test

          # Wait for health (nginx should respond)
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ >/dev/null 2>&1; then
              echo "✅ Container is serving content"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Container failed health check"
              docker logs smoke-test
              exit 1
            fi
            sleep 2
          done

          # Test that it's actually the Flutter app
          response=$(curl -fsS http://localhost:8080/)
          if echo "$response" | grep -q "flutter"; then
            echo "✅ Flutter app detected in response"
          else
            echo "⚠️  Warning: Flutter app not detected (might be loading screen)"
          fi

          # Cleanup
          docker logs smoke-test
          docker stop smoke-test
          docker rm smoke-test

  # ============================================================================
  # STAGE 3: SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: test-image
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on critical/high

  # ============================================================================
  # STAGE 4: PUSH TO REGISTRY (Production)
  # ============================================================================
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: [test-image, security]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/image.tar

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push
        run: |
          docker tag ${{ env.IMAGE_NAME }}:test ${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:test ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_NAME }}:${{ github.sha }}
