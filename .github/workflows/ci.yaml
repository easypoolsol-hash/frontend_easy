name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
  pull_request:
    branches: [ master, main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

env:
  FLUTTER_VERSION: '3.24.0'
  FIREBASE_PROJECT_ID: easypool-30af3

jobs:
  # ============================================================================
  # STAGE 1: QUALITY CHECKS
  # ============================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Verify pre-generated API client exists (created by backend hook)
      - name: Verify pre-generated API client
        run: |
          if [ ! -d packages/frontend_easy_api ]; then
            echo "ERROR: packages/frontend_easy_api not found!"
            echo "Run backend pre-commit hook: git commit in backend_easy"
            exit 1
          fi
          if [ ! -f packages/frontend_easy_api/lib/src/model/user.g.dart ]; then
            echo "ERROR: .g.dart files missing!"
            echo "Run backend pre-commit hook to regenerate"
            exit 1
          fi
          echo "âœ… Pre-generated API client verified"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  # ============================================================================
  # STAGE 2: BUILD & TEST
  # ============================================================================
  build:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (release)
        run: flutter build web --release

      # Upload build artifacts for deployment jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 1

  # ============================================================================
  # STAGE 3: DEPLOY TO DEVELOP CHANNEL (Firebase Hosting)
  # ============================================================================
  deploy-develop:
    name: Deploy to Develop
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: develop
      url: https://easypool-30af3--develop-CHANNEL_ID.web.app
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to Firebase Hosting (develop channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASYPOOL_30AF3 }}
          channelId: develop
          projectId: ${{ env.FIREBASE_PROJECT_ID }}

  # ============================================================================
  # STAGE 4: DEPLOY TO PRODUCTION (Firebase Hosting Live)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push'
    environment:
      name: production
      url: https://easypool-30af3.web.app
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EASYPOOL_30AF3 }}
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
