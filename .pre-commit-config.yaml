repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Flutter-specific hooks
  - repo: local
    hooks:
      - id: flutter-format
        name: Format Flutter code
        entry: powershell scripts/run_flutter_command.ps1 "format"
        language: system
        types: [dart]

      - id: flutter-analyze
        name: Analyze Flutter code
        entry: powershell scripts/run_flutter_command.ps1 "analyze"
        language: system
        types: [dart]

      - id: import-sorter
        name: Sort Dart imports
        entry: flutter pub run import_sorter:main
        language: system
        types: [dart]

      # Regenerate Flutter API client when schema changes (Zero-Drift Policy)
      - id: regenerate-api-client
        name: Regenerate Flutter API Client from OpenAPI Schema
        entry: powershell
        args: ["-Command", "npx @openapitools/openapi-generator-cli generate -i openapi-schema.yaml -g dart-dio -o packages/frontend_easy_api --additional-properties=pubName=frontend_easy_api,useEnumExtension=true,serializationLibrary=json_serializable; cd packages/frontend_easy_api; flutter pub get"]
        language: system
        pass_filenames: false
        files: openapi-schema\.yaml$
        verbose: true
