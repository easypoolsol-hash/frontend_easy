repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Flutter-specific hooks
  - repo: local
    hooks:
      - id: flutter-format
        name: Format Flutter code
        entry: powershell scripts/run_flutter_command.ps1 "format"
        language: system
        types: [dart]

      - id: flutter-analyze
        name: Analyze Flutter code
        entry: powershell scripts/run_flutter_command.ps1 "analyze"
        language: system
        types: [dart]

      - id: import-sorter
        name: Sort Dart imports
        entry: flutter pub run import_sorter:main
        language: system
        types: [dart]
