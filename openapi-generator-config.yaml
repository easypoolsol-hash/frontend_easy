# OpenAPI Generator Configuration for Frontend Easy
# 2025 BEST PRACTICE: 'dart-dio' generator with built_value
# NOTE: Makefile uses -g dart-dio which ALWAYS uses built_value
#       The serializationLibrary setting below is IGNORED by dart-dio generator
generatorName: dart
inputSpec: openapi-schema.yaml
outputDir: packages/frontend_easy_api
additional-properties:
  pubName: frontend_easy_api
  pubAuthor: Imperial EasyPool Team
  pubVersion: 1.0.0
  pubDescription: Auto-generated API client for Frontend Easy
  useEnumExtension: true
  enumUnknownDefaultCase: true
  nullableFields: true
  dateLibrary: core
  legacyDiscriminatorBehavior: false
  # NOTE: dart-dio generator ignores this setting - it always uses built_value
  serializationLibrary: built_value
  wrapper: dio
  supportDart3: true
  minSdkVersion: "3.9.0"
