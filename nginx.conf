server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - all requests to index.html for Flutter routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JavaScript, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint for Docker/K8s
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers (2025 best practices)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
