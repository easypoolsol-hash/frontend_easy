  schemas:
    APIKey:
      type: object
      properties:
        key_id:
          type: string
          format: uuid
          readOnly: true
        kiosk_id:
          type: string
          description: Reference to kiosk device
          maxLength: 100
        name:
          type: string
          description: Human-readable name for the key
          maxLength: 100
        permissions:
          description: JSON object defining scoped permissions
        is_active:
          type: boolean
        expires_at:
          type: string
          format: date-time
          nullable: true
        last_used:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - key_id
      - kiosk_id
      - last_used
    APIKeyCreate:
      type: object
      properties:
        kiosk_id:
          type: string
          description: Reference to kiosk device
          maxLength: 100
        name:
          type: string
          description: Human-readable name for the key
          maxLength: 100
        permissions:
          description: JSON object defining scoped permissions
        expires_at:
          type: string
          format: date-time
          nullable: true
        raw_key:
          type: string
          readOnly: true
      required:
      - kiosk_id
      - raw_key
    AttendanceRecord:
      type: object
      description: Serializer for attendance records
      properties:
        record_id:
          type: string
          format: uuid
          readOnly: true
          description: UUID primary key
        student:
          type: string
          format: uuid
          description: Student attendance record
        student_name:
          type: string
          readOnly: true
        student_grade:
          type: string
          readOnly: true
        date:
          type: string
          format: date
          description: Date of attendance record
        morning_boarded:
          type: boolean
          description: Whether student boarded in the morning
        morning_time:
          type: string
          format: date-time
          nullable: true
          description: Time of morning boarding
        afternoon_boarded:
          type: boolean
          description: Whether student boarded in the afternoon
        afternoon_time:
          type: string
          format: date-time
          nullable: true
          description: Time of afternoon boarding
        status:
          enum:
          - present
          - absent
          - partial
          type: string
          x-spec-enum-id: 0ad3f4d50b94ceb7
          readOnly: true
          description: |-
            Overall attendance status

            * `present` - Present
            * `absent` - Absent
