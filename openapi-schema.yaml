  /api/v1/auth/token/refresh/:
    post:
      operationId: api_v1_auth_token_refresh_create
      description: "\n    Custom TokenRefreshView that supports both regular JWT and\
        \ kiosk JWT tokens.\n\n    **Token Rotation Security:**\n    - Accepts: refresh\
        \ token only\n    - Returns: NEW access token (15 min) + NEW refresh token\
        \ (60 days)\n    - Old refresh token is immediately blacklisted (cannot be\
        \ reused)\n    "
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
            examples:
              SuccessfulTokenRefresh:
                value:
                  refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                summary: Successful Token Refresh
                description: Example of successful token refresh with rotation
          application/x-www-form-urlencoded:
            schema:
