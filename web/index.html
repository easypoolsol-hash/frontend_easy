<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Real-time school bus tracking and fleet management system for administrators.">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="EasyPool Admin">
  <meta name="theme-color" content="#E6A800">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EasyPool Admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Windows Tiles -->
  <meta name="msapplication-TileImage" content="icons/Icon-512.png">
  <meta name="msapplication-TileColor" content="#E6A800">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EasyPool School Admin Dashboard</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API - Key injected at Docker build time via template replacement -->
  <!-- Template {{GOOGLE_MAPS_API_KEY}} is replaced by Dockerfile using sed -->
  <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&loading=async" async defer></script>

  <!--
    Suppress Google Maps Marker deprecation warning

    CONTEXT: As of Feb 2024, Google deprecated google.maps.Marker in favor of AdvancedMarkerElement
    ISSUE: Flutter's google_maps_flutter plugin doesn't support AdvancedMarkerElement yet (as of 2025)
    TRACKING:
      - https://github.com/flutter/flutter/issues/130472
      - https://github.com/flutter/flutter/issues/144151

    STATUS: Legacy markers are deprecated but NOT discontinued (12+ months notice before removal)
    SOLUTION: Suppress warning until Flutter plugin adds official support

    TODO: Remove this script when google_maps_flutter upgrades to AdvancedMarkerElement
  -->
  <script>
    (function() {
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args.join(' ');
        // Filter out Google Maps Marker deprecation warnings
        if (message.includes('google.maps.Marker is deprecated') ||
            message.includes('AdvancedMarkerElement')) {
          return; // Suppress - Flutter plugin limitation
        }
        originalWarn.apply(console, args);
      };
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
